<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather App</h1>
    
    <div class="container">
        <input type="text" id="city-input" class="form-control" placeholder="Enter the name of a city">
        <button id="search" class="btn btn-primary mt-2">Search</button>
    
        <div id="weather-data" class="mt-3">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
